version: '3.8'

services:
  event-calendar:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: event-calendar-service
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - CLEANUP_INTERVAL=5m
      - ARCHIVE_AFTER=720h
      - REMINDER_CHECK_INTERVAL=1m
      - LOGGER_BUFFER_SIZE=100
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/events_for_day?user_id=test&date=2024-01-01"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

